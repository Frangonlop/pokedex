<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Crea tu equipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex - Crea tu equipo</h1>
    </header>
    <main>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon">
            <div id="searchResults"></div>
        </div>
        <div id="teamContainer">
            <h2>Mi Equipo</h2>
            <ul id="teamList"></ul>
            <button id="saveTeamButton">Guardar Equipo</button>
            <button id="clearTeamButton">Limpiar Equipo</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
